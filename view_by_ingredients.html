<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search by Ingredients | Food Recipe Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        45deg,
        rgba(59, 130, 246, 0.05),
        rgba(59, 130, 246, 0.05) 10px,
        rgba(14, 165, 233, 0.05) 10px,
        rgba(14, 165, 233, 0.05) 20px
      );
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-sky-50 via-cyan-50 to-sky-100 text-slate-900">

  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="homepage.html" class="text-cyan-600 hover:text-cyan-800 font-semibold text-xl">‚Üê Back</a>
      <a href="logout.html" class="text-red-600 hover:text-red-800 font-semibold text-md">Logout</a>
    </div>
  </header>

  <!-- Search Section -->
  <section class="py-12">
    <div class="container mx-auto px-6 text-center max-w-xl">
      <h2 class="text-4xl font-extrabold text-cyan-700 mb-4">üçΩ Food Recipe Finder</h2>
      <p class="text-slate-700 mb-8">Enter an ingredient or dish name...</p>

      <form class="flex gap-4" id="searchForm">
        <input 
          type="text" 
          placeholder="Enter ingredients or dish name..." 
          class="flex-grow px-5 py-3 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 text-slate-900"
          id="ingredientInput"
          autocomplete="off"
        />
        <button 
          type="submit" 
          class="bg-cyan-600 hover:bg-cyan-700 text-white font-semibold px-7 py-3 rounded-lg transition"
        >
          Search
        </button>
      </form>
    </div>
  </section>

  <!-- Results Section -->
  <section class="container mx-auto px-6 py-10 max-w-7xl" id="resultsSection">
    <h3 class="text-3xl font-bold text-cyan-700 mb-6">Results</h3>
    <div id="resultsContainer" class="grid gap-8 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
      <!-- Recipes will be shown here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white shadow-inner py-6 mt-12">
    <div class="container mx-auto px-6 text-center text-slate-500 text-sm select-none">
      &copy; 2025 Food Recipe Finder. All rights reserved.
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    const form = document.getElementById('searchForm');
    const input = document.getElementById('ingredientInput');
    const resultsContainer = document.getElementById('resultsContainer');

    const recipes = [
      {
        title: "Spaghetti Aglio e Olio",
        ingredients: ["spaghetti", "garlic", "olive oil", "parsley", "chili flakes"],
        image: "https://i.ytimg.com/vi/3AAdKl1UYZs/maxresdefault.jpg",
        description: "Cook spaghetti, saut√© garlic and chili flakes in olive oil, toss with pasta and parsley.",
        youtube: "https://www.youtube.com/watch?v=3AAdKl1UYZs"
      },
      {
        title: "Cheese Garlic Bread",
        ingredients: ["bread", "garlic", "butter", "parsley"],
        image: "https://i.ytimg.com/vi/lDWzcWY0llk/maxresdefault.jpg",
        description: "Mix butter, garlic, and parsley. Spread on bread, bake until golden and crispy.",
        youtube: "https://www.youtube.com/shorts/lDWzcWY0llk"
      },
      {
        title: "Creamy Tomato Soup",
        ingredients: ["tomato", "onion", "garlic", "cream", "basil"],
        image: "https://i.ytimg.com/vi/XTlhM2NrtXk/maxresdefault.jpg",
        description: "Roast tomatoes, onion, and garlic. Blend and add cream. Simmer with basil and serve hot.",
        youtube: "https://www.youtube.com/shorts/XTlhM2NrtXk"
      },
      {
        title: "Paneer Butter Masala",
        ingredients: ["paneer", "butter", "tomato", "cream", "spices"],
        image: "https://i.ytimg.com/vi/s-DEOyXxebw/maxresdefault.jpg",
        description: "Saut√© paneer in butter, cook tomato gravy with spices and cream. Add paneer and simmer.",
        youtube: "https://www.youtube.com/shorts/s-DEOyXxebw"
      },
      {
        title: "Vegetable Fried Rice",
        ingredients: ["rice", "carrot", "peas", "capsicum", "soy sauce"],
        image: "https://i.ytimg.com/vi/1r8xlel_YHE/maxresdefault.jpg",
        description: "Stir-fry chopped vegetables, add cooked rice and soy sauce. Toss and serve hot.",
        youtube: "https://www.youtube.com/shorts/1r8xlel_YHE"
      },
      {
        title: "Banana Pancakes",
        ingredients: ["banana", "egg", "flour", "milk", "honey"],
        image: "https://i.ytimg.com/vi/MZbjNEQIIro/maxresdefault.jpg",
        description: "Mash bananas, mix with egg, flour, and milk. Cook on a pan and drizzle with honey.",
        youtube: "https://www.youtube.com/shorts/MZbjNEQIIro"
      }
    ];

    function extractYouTubeID(url) {
      const regExp = /(?:youtube\.com\/(?:watch\?v=|embed\/|shorts\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
      const match = url.match(regExp);
      return (match && match[1]) ? match[1] : null;
    }

    function renderRecipes(recipesToRender) {
      if (recipesToRender.length === 0) {
        resultsContainer.innerHTML = `<p class="text-slate-700 col-span-full text-center text-lg">No recipes found for your search.</p>`;
        return;
      }
      resultsContainer.innerHTML = recipesToRender.map(r => {
        const videoID = extractYouTubeID(r.youtube);
        return `
          <div class="bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-cyan-400 transition-shadow duration-300">
            <img src="${r.image}" alt="${r.title}" class="w-full h-48 object-cover" onerror="this.src='https://via.placeholder.com/400x200?text=No+Image'" />
            <div class="p-5">
              <h4 class="text-xl font-semibold text-cyan-700 mb-2">${r.title}</h4>
              <p class="text-sm text-slate-700 mb-2"><strong>Ingredients:</strong> ${r.ingredients.join(', ')}</p>
              <p class="text-slate-900 mb-4">${r.description}</p>
              ${videoID ? `
                <div class="mt-4">
                  <iframe 
                    src="https://www.youtube.com/embed/${videoID}" 
                    frameborder="0" 
                    allowfullscreen 
                    class="w-full h-56 rounded-lg"
                  ></iframe>
                </div>
              ` : ''}
            </div>
          </div>
        `;
      }).join('');
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const query = input.value.trim().toLowerCase();

      if (query === "") {
        renderRecipes(recipes);
        return;
      }

      const queryParts = query.split(',').map(q => q.trim());

      const filtered = recipes.filter(recipe => {
        return queryParts.some(q =>
          recipe.title.toLowerCase().includes(q) ||
          recipe.ingredients.some(ing => ing.toLowerCase().includes(q))
        );
      });

      renderRecipes(filtered);
    });

    window.addEventListener('DOMContentLoaded', () => {
      renderRecipes(recipes);
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search by Ingredients | Food Recipe Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-orange-600 hover:text-orange-800 text-xl">‚Üê Back</a>
      <a href="logout.html" class="text-red-600 hover:text-red-800 text-md">Logout</a>
    </div>
  </header>

  <!-- Search Section -->
  <section class="py-12 flex-grow">
    <div class="container mx-auto px-4 text-center max-w-2xl">
      <h2 class="text-3xl font-bold text-orange-700 mb-4">üçΩ Find Recipes by Ingredients</h2>
      <p class="text-gray-600 mb-6">Enter one or more ingredients separated by commas (e.g., garlic, bread)...</p>

      <form class="flex flex-col sm:flex-row gap-4 justify-center items-center" id="searchForm">
        <input
          type="text"
          id="ingredientInput"
          placeholder="e.g., garlic, butter"
          class="w-full sm:w-2/3 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500"
        />
        <button
          type="submit"
          class="bg-orange-600 hover:bg-orange-700 text-white px-6 py-2 rounded-lg font-semibold"
        >
          Search
        </button>
      </form>
    </div>
  </section>

  <!-- Results -->
  <section class="container mx-auto px-4 py-8" id="resultsSection">
    <h3 class="text-2xl font-semibold text-orange-700 mb-4 text-center">Results</h3>
    <div id="resultsContainer" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Recipe cards appear here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white shadow-inner py-6 mt-auto">
    <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
      &copy; 2025 Food Recipe Finder. All rights reserved.
    </div>
  </footer>

  <!-- Script -->
  <script>
    const form = document.getElementById('searchForm');
    const input = document.getElementById('ingredientInput');
    const resultsContainer = document.getElementById('resultsContainer');

    const recipes = [
      {
        title: "Spaghetti Aglio e Olio",
        ingredients: ["spaghetti", "garlic", "olive oil", "parsley", "chili flakes"],
        image: "https://i.ytimg.com/vi/3AAdKl1UYZs/maxresdefault.jpg",
        description: "Cook spaghetti, saut√© garlic and chili flakes in olive oil, toss with pasta and parsley.",
        youtube: "https://www.youtube.com/watch?v=3AAdKl1UYZs"
      },
      {
        title: "Classic Garlic Bread",
        ingredients: ["bread", "garlic", "butter", "parsley"],
        image: "https://i.ytimg.com/vi/SvlN4lRMtoU/maxresdefault.jpg",
        description: "Mix butter, garlic, and parsley. Spread on bread, bake until golden and crispy.",
        youtube: "https://www.youtube.com/watch?v=SvlN4lRMtoU"
      },
      {
        title: "Creamy Tomato Soup",
        ingredients: ["tomato", "onion", "garlic", "cream", "basil"],
        image: "https://i.ytimg.com/vi/_Nqg_HOGkzU/maxresdefault.jpg",
        description: "Roast tomatoes, onion, and garlic. Blend and add cream. Simmer with basil and serve hot.",
        youtube: "https://www.youtube.com/watch?v=_Nqg_HOGkzU"
      }
    ];

    function extractYouTubeID(url) {
      const regExp = /^.*(?:youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=)([^#&?]*).*/;
      const match = url.match(regExp);
      return (match && match[1].length === 11) ? match[1] : null;
    }

    function renderRecipes(recipesToRender) {
      resultsContainer.innerHTML = recipesToRender.map(r => {
        const videoID = extractYouTubeID(r.youtube);
        return `
          <div class="bg-white shadow rounded-lg overflow-hidden flex flex-col">
            <img src="${r.image}" alt="${r.title}" class="w-full h-48 object-cover" />
            <div class="p-4 flex flex-col flex-grow">
              <h4 class="text-lg font-bold text-orange-700 mb-1">${r.title}</h4>
              <p class="text-sm text-gray-600 mb-2"><strong>Ingredients:</strong> ${r.ingredients.join(', ')}</p>
              <p class="text-sm text-gray-700 mb-2">${r.description}</p>
              ${videoID ? `
                <div class="aspect-w-16 aspect-h-9 mt-4">
                  <iframe
                    src="https://www.youtube.com/embed/${videoID}"
                    frameborder="0"
                    allowfullscreen
                    class="w-full h-56 rounded-lg"
                  ></iframe>
                </div>
              ` : ''}
            </div>
          </div>
        `;
      }).join('');
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const ingredients = input.value.trim().toLowerCase();

      if (ingredients === "") {
        renderRecipes(recipes);
        return;
      }

      const inputList = ingredients.split(',').map(i => i.trim());

      const filtered = recipes.filter(recipe =>
        inputList.some(ing => recipe.ingredients.includes(ing))
      );

      if (filtered.length) {
        renderRecipes(filtered);
      } else {
        resultsContainer.innerHTML = `<p class="text-gray-600 col-span-full text-center">No recipes found for "<strong>${ingredients}</strong>".</p>`;
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      renderRecipes(recipes);
    });
  </script>

</body>
</html>

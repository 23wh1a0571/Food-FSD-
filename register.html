<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Food Recipe Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</head>
<body class="bg-orange-50 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold text-center text-orange-600 mb-6">üìù Create an Account</h2>

    <!-- Google Register -->
    <div class="mb-6 text-center">
      <div id="g_id_onload"
        data-client_id="YOUR_GOOGLE_CLIENT_ID"
        data-callback="handleCredentialResponse">
      </div>
      <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_up_with"
        data-shape="pill"
        data-logo_alignment="left">
      </div>
      <p class="mt-2 text-sm text-gray-500">or register with email below</p>
    </div>

    <!-- Email Registration Form -->
    <form id="registerForm" class="space-y-4">
      <div>
        <label for="name" class="block text-gray-700 font-semibold mb-1">Full Name</label>
        <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-400" />
      </div>
      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-400" />
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-400" />
      </div>
      <div>
        <label for="confirm_password" class="block text-gray-700 font-semibold mb-1">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-400" />
      </div>
      <button type="submit" class="w-full bg-orange-600 text-white font-semibold py-2 rounded hover:bg-orange-700 transition">Register</button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a href="login.html" class="text-orange-600 hover:underline">Login here</a>.
    </p>
  </div>

  <script>
    function handleCredentialResponse(response) {
      const data = jwt_decode(response.credential);
      alert("Welcome, " + data.name);
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("userEmail", data.email);
      window.location.href = "index.html";
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
